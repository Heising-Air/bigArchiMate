<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html,
        body {
            background-color: black;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .splash {
            background-image: url("resources/preload-img.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        .spinner-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .spinner {
            position: absolute;
            left: 50%;
            top: 80%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="splash">
    <div class="spinner-overlay" aria-label="Loading">
        <div class="spinner"></div>
    </div>
</body>

</html>
